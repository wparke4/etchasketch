<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script type="text/javascript" src="myscripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">
        etch your sketch below
    </h1>
    <button type="button" id="blackButton">Black</button>
    <button type="button" id="randButton">Random</button>
    <button type="button" id="rainbowButton">Rainbow</button>
    <button type="button" id="eraserButton">Eraser</button>
    <button type="button" id="resetButton">Reset</button>
    <div class="cellContainer">
    </div>
    <div class="slideContainer">
        <input type="range" min="10" max="50" value="16" class="slider" id="valueSlider">
    </div>
</body>
</html>
